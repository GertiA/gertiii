<!DOCTYPE html>
<head>
    <title>Log In</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    
    <div class="main">
        <div class="starttext">
            <h1>Log In</h1><br>
        </div>



        <div class="it">
            
            <div id="uname">
                <p>Username</p>
            </div>

            <div class="lol1" >
                <label for="" style="color: red; opacity: 0%; " id="labelUN">Username Requied.</label> <br>
            </div>

            <div id="unamebox">
                <input type="text" id="username" placeholder="Put your username here">
            </div>
        
            <div id="pword">
                <p>Password</p>
            </div>

            <div class="lol2">
                <label for="" style="color: red; opacity: 0%;" id="labelPW">Password Requied.</label> <br>
                </div>
                

            <div id="pswbox">
                <input type="password" id="password" placeholder="Put your password here"><br><br><br>
            </div>
        </div>

        <div class="but">
            
            <input type="button"  value="Submit" id="submit" onclick="myFunction()">
        
        

        
        <div class="back">
            <button><a href="main.html">Back</a></button>
            <button><a href="login.html" id="refresh1">Refresh</a></button></div>
    </div>

    
    <script>function myFunction(){

        var username=document.getElementById("username");
        var password=document.getElementById("password");
    
        var element1=document.getElementById("labelUN");
        var element2=document.getElementById("labelPW");
    
        if(username.value =="" && password.value ==""){
            
            element1.style.opacity=100;
            element2.style.opacity=100;
        }
        else if(username.value ==""){
            element1.style.opacity=100;
        }
        else if(password.value ==""){
            element2.style.opacity=100;
        }
    
    }</script>
    <script src="./login.js"></script>
</body>
